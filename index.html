<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE User Info</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>LINE User Info</h1>
    <button id="login-btn" class="btn btn-primary">Login with LINE</button>
    <div id="user-info" class="mt-4" style="display: none;">
      <h2>User Details</h2>
      <img id="user-picture" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%;">
      <p><strong>Name:</strong> <span id="user-name"></span></p>
      <p><strong>User ID:</strong> <span id="user-id"></span></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
